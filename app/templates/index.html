<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moje Zadania</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODOApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ logout_url }}">Wyloguj</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Moja lista TODO</h1>

        <!-- Formularz dodawania zadania -->
        <form method="POST" action="{{ url_for('index') }}" class="d-flex gap-2 mb-4">
            <input type="text" name="task_title" class="form-control" placeholder="Dodaj nowe zadanie..." required>
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>

        <div class="row">
            <!-- Zadania do wykonania -->
            <div class="col-md-6">
                <h4>Do wykonania</h4>
                <ul class="list-group">
                    {% for task in tasks_todo %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task.title }}
                        <a href="{{ url_for('mark_done', task_id=task.id) }}" class="btn btn-success btn-sm">Zrobione</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Zadania wykonane -->
            <div class="col-md-6">
                <h4>Wykonane</h4>
                <ul class="list-group">
                    {% for task in tasks_done %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <s>{{ task.title }}</s>
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm">Usu≈Ñ</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
